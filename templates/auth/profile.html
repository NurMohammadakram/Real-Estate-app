{% extends 'base.html' %}


{% block title %}
    User Profile
{% endblock title %}
    


{% block content %}
    <section>
        <div class="container">
            <h1>User Profile Page</h1>
            <div class="row">
                <div class="col-md-6">
                    <p>{{ user.username }}</p>
                    <p>{{ user.email}}</p>
                </div>
                <div class="col-md-6">
                    <p><a href="{% url 'change_password' %}">Change password</a></p>
                    <p><a href="{% url 'user_logout' %}">Logout</a></p>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
